<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GT Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">GT GALLERY</a>
            
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="input-group">
                    <select class="form-select" id="filter">
                        <option value="">--Select Year--</option>
                        <option> -1980</option>
                        <option>1980-1990</option>
                        <option>1990-2000</option>
                        <option>2000-2010</option>
                        <option>2010-</option>
                    </select>
                    <button onclick="popCars(allCars)">Clear</button>
                </div>
            </div>
        </div>
    </div>
    <div id="car-list" class="row"></div>
    <template id="car-template">
        <div class="col-lg-3 col-md-4 col-sm-12">
            <div class="card">
                <img class="card-img-top" src="..." alt="Car image">
                <div class="card-body">
                    <p class="car-make"></p>
                    <p class="car-model"></p>
                </div>
                <div class="card-footer">
                    <small class="text-muted">Last updated 3 mins ago</small>
                </div>
            </div>
        </div>
    </template>

    <script src="https://code.iconify.design/iconify-icon/2.3.0/iconify-icon.min.js"></script>
    <script src="nimiPro1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
