<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GT Gallery</title>
    <link rel="icon" type="image/x-icon" href="img/stash--dashboard-duotone.ico">
    <link href="https://unpkg.com/carbon-icons/css/carbon-icons.min.css" rel="stylesheet">
    <link href="minipro.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a class="logo" href="#">GT GALLERY</a>

            <div class="d-flex ml-auto">
                <div class="input-group">
                    <select class="form-select" id="filter">
                        <option value="">--Select Year--</option>
                        <option> -1980</option>
                        <option>1980-1990</option>
                        <option>1990-2000</option>
                        <option>2000-2010</option>
                        <option>2010-</option>
                    </select>
                    <button class="btn btn-danger ml-2" onclick="popCars(allCars)">Clear</button>
                </div>
            </div>
        </div>
    </nav>


    <div id="car-list" class="row"></div>
    <template id="car-template">
        <div class="col-lg-3 col-md-4 col-sm-12">
            <div class="card">
                <img class="card-img-top" src="..." alt="Car image">
                <div class="card-body">
                    <p class="car-make"></p>
                    <p class="car-model"></p>
                </div>
                <div class="card-footer">
                    <small class="text-muted">Last updated 3 mins ago</small>
                </div>
            </div>
        </div>
    </template>
    <footer>
        <p class="footer">Created By Mark 06-Mar-2025</p>
        <a href="#top"> <span class="carbon--back-to-top"></span></a>
    </footer>

    <script src="https://code.iconify.design/iconify-icon/2.3.0/iconify-icon.min.js"></script>
    <script src="nimiPro1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
